<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniBook - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-container">
    <h1>MiniBook</h1>

    <div class="card">
      <h2>إنشاء حساب جديد</h2>
      <input type="text" id="new-name" placeholder="اختر اسم مستخدم">
      <button onclick="registerUser()">إنشاء حساب</button>
      <p id="register-msg" class="message"></p>
    </div>

    <div class="card">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="login-name" placeholder="اسم المستخدم">
      <button onclick="loginUser()">تسجيل دخول</button>
      <p id="login-msg" class="message"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
